<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Login</title>
    <link
      rel="stylesheet"
      href="../../resources/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../app/Supplier Login/supplierlogin.css" />
    <link
      rel="icon"
      href="../../resources/Images/supply-chain-management.gif"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="header-buttons">
      <a
        href="../../app/login/login.html"
        class="btn btn-primary"
        target="_blank"
        >Admin Login</a
      >
    </div>
    <div class="login-form" id="login-form">
      <form>
        <h2 class="text-center">Supplier Login</h2>
        <br />
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter email"
            required="required"
            id="email"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            required="required"
            id="password"
          />
        </div>
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <br />
      </form>
    </div>
    <script src="../../app/Supplier Login/supplierlogin.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
