<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Orders</title>
  <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../app/purchase-orders/purchase-orders.css">
</head>
<body>
<main>
    <header>
        <div class="sidenav">
            <h1 style="color:white;margin-left: 0.7em;">Dashboard</h1>
            <a href="../../app/Dashboard/dashboard.html">Dashboard</a>
            <a href="../../app/purchase-orders/purchase-orders.html">Purchase orders</a>
            <a href="../../app/customer-orders/customer-orders.html">Customer orders</a>
            <button id="btn">Logout</button>
        </div>
    </header>
<div class="container">
    <h2>Manage Purchase Orders</h2>
    <br>
        <div id="manage-orders">
          <!-- Table for displaying purchase orders (dynamic content will be loaded here) -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Supplier</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="orders-table-body">
              <!-- Purchase orders will be dynamically inserted here -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination" id="pagination">
              <!-- Pagination links will be dynamically inserted here -->
            </ul>
          </nav>
        </div>
        <br> 
        <div id="dynamic-form-container">
  <!-- Placeholder for dynamic form generation -->
        <p>Click the button below to create a purchase order.</p>
        <button id="showFormButton" class="btn btn-primary"><b>Create Purchase Order</b></button>
       </div>
       <br>
</main>
<script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../app/purchase-orders/purchase-orders.js"></script>
</body>
</html>
