<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Purchase Orders</title>
    <link rel="stylesheet" href="../../app/purchase-orders/purchase-orders.css">
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../../resources/Images/supply-chain-management.gif" type="image/x-icon">
</head>
<body style="background-color: white;">
  <header>
    <button class="openbtn btn btn-secondary" onclick="openNav()">&#9776;</button>
    <button id="logoutBtn" class="btn btn-secondary">
        Logout <img src="../../resources/Images/logout.png" alt="icon" style="width: 1.1em;margin-bottom: 0.2em;">
    </button>
</header>
<div id="mySidenav" class="sidenav">
</div>
<main>
    <div class="container-fluid">
        <h2 id="pagetitle">Manage Purchase Orders</h2>
        <br>
        <div class="row">
            <div class="col">
                <!-- Search bar -->
                <form class="form-inline mt-3" onsubmit="event.preventDefault();">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for purchase orders.." aria-label="Search" id="searchInput" oninput="performSearch()">
                    <button type="button" class="btn btn-secondary ml-2" id="createOrderBtn">Create Purchase Order</button>
                </form>
            </div>
        </div>
        <br>
        <div id="manage-orders">
            <div id="table-container">
                <!-- Table for displaying purchase orders (dynamic content will be loaded here) -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>Item name</th>
                            <th>Quantity</th>
                            <th>Supplier name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Purchase orders will be dynamically inserted here -->
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination" id="pagination">
                        <!-- Pagination links will be dynamically inserted here -->
                    </ul>
                </nav>
            </div>
            <div id="form-container">
                <h2>Create Purchase Order</h2>
                <br>
                <form id="create-order-form">
                    <div class="form-group">
                        <label for="item">Item name:</label>
                        <input type="text" class="form-control" id="item" placeholder="Enter item name" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="supplier">Supplier name:</label>
                        <select class="form-control" id="supplier" required>
                            <option value="">Select a supplier</option>
                            <!-- Options will be dynamically populated here -->
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter purchase price" required>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submitOrderBtn">Create Purchase Order</button>
                    <button type="button" class="btn btn-secondary ml-2" id="cancelOrderBtn">Cancel</button>
                </form>
                <br>
            </div>
<!-- Modal for Update Order -->
<div id="updateOrderModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Purchase Order</h5>
            </div>
            <div class="modal-body">
                <form id="update-order-form">
                    <input type="hidden" id="updateOrderId" name="updateOrderId">
                    <div class="form-group">
                        <label for="updateItem">Item name:</label>
                        <input type="text" class="form-control" id="updateItem" placeholder="Enter item name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="updateQuantity">Quantity:</label>
                        <input type="number" class="form-control" id="updateQuantity" placeholder="Enter quantity">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="supplier">Supplier name:</label>
                        <select class="form-control" id="updateSupplier" required>
                            <option value="">Select a supplier</option>
                            <!-- Options will be dynamically populated here -->
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="updatePrice">Price:</label>
                        <input type="text" class="form-control" id="updatePrice" placeholder="Enter purchase price">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="updateOrderBtn">Update Purchase Order</button>
                </form>
            </div>
        </div>
    </div>
</div>               
</main>
</body>
<script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
<script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../app/purchase-orders/purchase-orders.js"></script>
</html>
