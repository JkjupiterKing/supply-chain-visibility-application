<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="sidenav">
            <h1 style="color: white;margin-left: 1em;">Dashboard</h1>
            <a href="#">Total orders</a>
            <a href="#">Pending orders</a>
            <a href="#">Processed orders</a>
            <a href="#">Shipped orders</a>
            <a href="#">Delivered orders</a>
            <a href="#">Returned orders</a>
            <a href="/app/order-managment/order-managment.html">order-management</a>
            <button id="btn">Logout</button>
        </div>
    </header>
    <main>
        <h1>Welcome!!</h1>
        <section class="overview">
            <h2>Overview</h2>
            <div class="row">
                <div class="row-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Orders Processed</h2>
                            <p class="card-text" id="ordersProcessed">0</p>
                            <img class="card-img-top" src="/resources/Images/order processed.png" alt="Orders Processed Image">
                        </div>
                    </div>
                </div>
                <div class="row-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Inventory Levels</h2>
                            <p class="card-text" id="inventoryLevels">0</p>
                            <img class="card-img-top" src="/resources/Images/inventory-levels.png" alt="Inventory Levels Image">
                        </div>
                    </div>
                </div>
                <div class="row-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Shipment Status</h2>
                            <p class="card-text" id="shipmentStatus">No shipments</p>
                            <img class="card-img-top" src="/resources/Images/shipment-status.png" alt="Shipment Status Image">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="actions">
            <h2>Actions</h2>
            <button id="refreshData">Refresh Data</button>
            <button id="viewReports">View Reports</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Supply Chain System</p>
    </footer>
    <script src="dashboard.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
