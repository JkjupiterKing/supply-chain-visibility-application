<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../app/Register/Register.css"> 
    <link rel="icon" href="../../resources/Images/supply-chain-management.gif" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../../resources/Images/supply-chain-management.gif" alt="Supply Chain Management System Logo">
        <h1>Supply Chain Management System</h1>
    </header>
    <div class="registration-form" id="registration-form">
        <form>
            <h2 class="text-center">Register</h2>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" id="username">
            </div>
            <br>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="required" id="email">
            </div>
            <br>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" id="password">
            </div>
            <br>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required="required" id="confirm-password">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <br>
            <div class="text-center">
                <p>Already have an account? <a href="../../app/Login/login.html">Login here</a></p>
            </div>
        </form>
    </div>
    <script src="../../app/Register/Register.js"></script> 
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
