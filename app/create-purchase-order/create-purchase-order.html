<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../../resources/Images/supply-chain-management.png" type="image/x-icon">
</head>
<body style="background-color: white;">
    <header>
        <button class="openbtn btn btn-secondary" onclick="openNav()">&#9776;</button>
        <button id="logoutBtn" class="btn btn-secondary">
            Logout <img src="../../resources/Images/logout.png" alt="icon" style="width: 1.1em;margin-bottom: 0.2em;">
        </button>
    </header>
    <div id="mySidenav" class="sidenav">
        <h5 style="color: black;margin-left: 0.8em;font-weight: bold;"><img src="../../resources/Images/menu-icon.gif" alt="menu icon" style="width: 0.9em;margin-bottom: 0.2em;"> Menu</h5><a class="closebtn" onclick="closeNav()">&times;</a>
        <a href="../../app/Dashboard/dashboard.html"><img src="../../resources/Images/dashboard.png" alt="menu icon" style="width: 0.9em;margin-bottom: 0.2em;"> Dashboard</a>
        <a href="../../app/manage-purchase-orders/manage-purchase-orders.html"><img src="../../resources/Images/manage-purchase-orders.png" alt="menu icon" style="width: 0.9em;margin-bottom: 0.2em;"> manage-purchase-orders</a>
        <a href="../../app/create-purchase-order/create-purchase-order.html"><img src="../../resources/Images/create-purchase-orders.png" alt="menu icon" style="width: 0.9em;margin-bottom: 0.2em;"> create-purchase-order</a>
        <a href="../../app/customer-orders/customer-orders.html"><img src="../../resources/Images/customer-orders.png" alt="menu icon" style="width: 0.9em;margin-bottom: 0.2em;"> customer-orders</a>
    </div>
    <main>
    <div id="form-container">
        <h2>Create Purchase Order</h2>
        <br>
        <form id="create-order-form">
            <div class="form-group">
                <label for="item">Item name:</label>
                <input type="text" class="form-control" id="item" placeholder="Enter item name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
            </div>
            <br>
            <div class="form-group">
                <label for="supplier">Supplier name:</label>
                <input type="text" class="form-control" id="supplier" placeholder="Enter supplier name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Enter purchase price" required>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary" id="button">Create Purchase Order</button>
        </form>
        <br>
    </main>
</body>
<script src="../../app/create-purchase-order/create-purchase-order.js"></script>
