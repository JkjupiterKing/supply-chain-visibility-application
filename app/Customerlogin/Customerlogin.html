<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Customerlogin.css">
    <link rel="icon" type="image/x-icon" href="/../../resources/image/online-shopping.png">
    <title>Login</title>
</head>
<body>
    <div class="container">
    <div class="container-1" id="header">
    <img src="/resources/image/online-shopping.png" alt="logo" id="logo">
    <h1>E-commerce app</h1>
    </div>
    <br>
    <div class="card mx-auto" style="max-width: 30rem;" id="card">
        <div class="card-body">
            <h1 class="card-title text-center">Login</h1>
            <div id="form-container">
                <div id="uname" class="mb-4">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" style="width: 100%;">
                </div>
                <div id="passwd" class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" style="width: 100%;">
                </div>
                <button type="button" class="btn btn-primary d-block mx-auto" id="submit">Login</button>
            </div>
        </div>
    </div>
    <br>
    <a href="../sign-up/sign-up.html">Join thousands of happy users - sign up today!</a>
</div>
<br>
</body>
<script src="Customerlogin.js"></script>
</html>
