<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="order-management.css">
    <link rel="icon" href="../../resources/Images/supply-chain-management.png" type="image/x-icon">
</head>
<body>
    <h1>Order-tracking</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Search bar -->
                <form class="form-inline mt-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit" id="search">Search</button>
                </form>
            </div>
        </div>
    </div>
    <p id="h2">Track you orders here.</p>
    <div class="container px-1 px-md-4 py-5 mx-auto">
        <div class="card">
            <div class="row d-flex justify-content-between px-3 top">
                <div class="d-flex">
                    <h5 style="font-weight: bold;">ORDER <span class="text-primary font-weight-bold">#6152</span></h5>
                </div>
                <div class="d-flex flex-column text-sm-right">
                    <p class="mb-0">Expected Arrival <span>01/06/20</span></p>
                    <p>Grasshoppers <span class="font-weight-bold"><a href="#">V534HB</a></span></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <ul id="progressbar" class="text-center">
                        <li class="active step0"></li>
                        <li class="active step0"></li>
                        <li class="active step0"></li>
                        <li class="step0"></li>
                        <li class="step0"></li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-between top" id="icons">
                <div class="col-md-5 col-lg-2" id="icon-1"> <!-- Adjust column size based on screen size -->
                    <div class="row d-flex icon-content">
                        <img class="icon" src="/resources/Images/order-processed.png">
                        <div class="d-flex flex-column">
                            <p>Order<br>Processed</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-2" id="icon-2"> <!-- Adjust column size based on screen size -->
                    <div class="row d-flex icon-content">
                        <img class="icon" src="/resources/Images/order-designing.png">
                        <div class="d-flex flex-column">
                            <p>Order<br>Designing</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-2" id="icon-3"> <!-- Adjust column size based on screen size -->
                    <div class="row d-flex icon-content">
                        <img class="icon" src="/resources/Images/order-shipped.png">
                        <div class="d-flex flex-column">
                            <p>Order<br>Shipped</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-2" id="icon-4"> <!-- Adjust column size based on screen size -->
                    <div class="row d-flex icon-content">
                        <img class="icon" src="/resources/Images/order-en-route.png">
                        <div class="d-flex flex-column">
                            <p>Order<br>En Route</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-2" id="icon-5"> <!-- Adjust column size based on screen size -->
                    <div class="row d-flex icon-content">
                        <img class="icon" src="/resources/Images/order-arrived.png">
                        <div class="d-flex flex-column">
                            <p>Order<br>Arrived</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
