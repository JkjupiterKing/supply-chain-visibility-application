<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="../../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" type="image/x-icon" href="/../../resources/image/online-shopping.png">
</head>
<body>
    <div class="container mt-4"> 
        <div class="row">
            <div class="col">
                <h2>Shopping Cart</h2>
                <br>
                <div id="product-details"></div> 
            </div>
        </div>
    </div>
    <br>
    <button id="place-order" class="btn btn-success mt-3" style="display:none;">Place Order</button>
    <br>
    <br>
    <!-- Bootstrap Toast HTML -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3">
        <div id="order-toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              Order placed Successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
</div>
</body>
<script src="../../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="cart.js"></script>
</html>
