<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock keeping unit</title>
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../../resources/Images/supply-chain-management.png" type="image/x-icon">
    <link rel="stylesheet" href="../../app/stock-keeping unit/stock-keeping unit.css">
</head>
<body>
    <header>
        <button class="openbtn btn btn-secondary" onclick="openNav()">&#9776;</button>
        <button id="logoutBtn" class="btn btn-secondary">
            Logout <img src="../../resources/Images/logout.png" alt="icon" style="width: 1.1em;margin-bottom: 0.2em;">
        </button>
    </header>
    <div id="mySidenav" class="sidenav">
    </div>
    <main>
        <div class="container-fluid stock-keeping-unit">
            <h2 id="title">Stock Keeping Unit</h2>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Supplier Management Actions">
                        <div class="btn-group me-2" role="group" aria-label="Manage Suppliers">
                            <button type="button" class="btn btn-secondary" id="manage-btn" onclick="showManageStock()">Manage Stock</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Add New Supplier">
                            <button type="button" class="btn btn-secondary" id="add-btn" onclick="showAddStockForm()">Add New Stock</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by stock-name">
            </div>
            <br>
            <!-- Table for managing existing stocks -->
            <table id="manageStockTable" class="table table-striped" style="width: 100%;">
                <thead class="thead-dark">
                    <tr>
                        <th>Stock Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <!-- Stock data will be dynamically inserted here -->
                </tbody>
            </table>
            <br>
            <!-- Pagination -->
            <ul id="pagination" class="pagination justify-content-center">
              <!-- Pagination links will be dynamically inserted here -->
             </ul>
            <!-- Form for adding new stock -->
            <div id="addStockForm" style="display: none;">
              <h3>Add New Stock</h3>
              <br>
              <form id="addStockFormElement">
                <div class="form-group">
                  <label for="stockName">Stock Name</label>
                  <input type="text" class="form-control" id="stockName" name="stockName" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <br>
                <div class="form-group">
                  <label for="Price">Price</label>
                  <input type="number" step="0.01" class="form-control" id="Price" name="Price" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="stockQuantity">Quantity</label>
                  <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="submitStock">Add Stock</button>
              </form>
            </div>                             
<!-- Modal for Update Stock -->
<div id="updateStockModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Stock</h5>
      </div>
      <div class="modal-body">
        <form id="updateStockForm">
          <!-- Hidden input field for stock ID -->
          <input type="hidden" id="updateStockId" name="updateStockId">
          
          <!-- Form fields for stock details -->
          <div class="form-group">
            <label for="updateStockName">Stock Name</label>
            <input type="text" class="form-control" id="updateStockName" name="updateStockName" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateDescription">Description</label>
            <textarea class="form-control" id="updateDescription" name="updateDescription"></textarea>
          </div>
          <br>
          <div class="form-group">
            <label for="updateStockQuantity">Stock Quantity</label>
            <input type="number" class="form-control" id="updateStockQuantity" name="updateStockQuantity" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updatePrice">Price</label>
            <input type="number" step="0.01" class="form-control" id="updatePrice" name="updatePrice">
          </div>
          <br>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary" id="btn-update">Update Stock</button>
        </form>
      </div>
    </div>
  </div>
</div>
    </main>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../app/stock-keeping unit/stock-keeping unit.js"></script>
</body>
</html>
