<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../../resources/Images/supply-chain-management.png" type="image/x-icon">
    <link rel="stylesheet" href="../../app/supplier-management/supplier-management.css">
</head>
<body>
    <header>
        <button class="openbtn btn btn-secondary" onclick="openNav()">&#9776;</button>
        <button id="logoutBtn" class="btn btn-secondary">
            Logout <img src="../../resources/Images/logout.png" alt="icon" style="width: 1.1em;margin-bottom: 0.2em;">
        </button>
    </header>
    <div id="mySidenav" class="sidenav">
    </div>
    <main>
        <div class="container-fluid supplier-management">
            <h2 id="title">Supplier Management</h2>
            <br>
            <div class="row">
              <div class="col-md-8">
                  <div class="btn-toolbar mb-3" role="toolbar" aria-label="Supplier Management Actions">
                      <div class="btn-group me-2" role="group" aria-label="Manage Suppliers">
                          <button type="button" class="btn btn-secondary" id="manage-btn" onclick="showManageSuppliers()">Manage Suppliers</button>
                      </div>
                      <div class="btn-group me-2" role="group" aria-label="Add New Supplier">
                          <button type="button" class="btn btn-secondary" id="add-btn" onclick="showAddSupplierForm()">Add New Supplier</button>
                      </div>
                  </div>
              </div>
          </div>          
            <br> 
            <div class="input-group mb-3">
              <input type="text" id="searchInput" class="form-control" placeholder="Search by ID or Contact Person">
            </div>
            <br>       
            <!-- Table for managing existing suppliers -->
            <table id="manageSuppliersTable" class="table table-striped" style="width: 70em;">
                <thead class="thead-dark">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact Person</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="supplierTableBody">
                  <!-- Supplier data will be dynamically inserted here -->
                </tbody>
              </table>
              <!-- Pagination -->
             <ul id="pagination" class="pagination justify-content-center">
             <!-- Pagination links will be dynamically inserted here -->
            </ul>
              <br>
              <!-- Form for adding new supplier -->
              <div id="addSupplierForm" style="display: none;width: 100%;">
                <h3>Add New Supplier</h3>
                <br>
                <form id="addSupplierFormElement">
                  <div class="form-group">
                    <label for="supplierName">Name</label>
                    <input type="text" class="form-control" id="supplierName" name="supplierName" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" class="form-control" id="contactPerson" name="contactPerson" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary" id="submit">Add Supplier</button>
                </form>
              </div>
            </div>
<!-- Modal for Update Supplier -->
<div id="updateSupplierModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Supplier</h5>
      </div>
      <div class="modal-body">
        <form id="updateSupplierForm">
          <input type="hidden" id="updateSupplierId" name="updateSupplierId">
          <div class="form-group">
            <label for="updateSupplierName">Name</label>
            <input type="text" class="form-control" id="updateSupplierName" name="updateSupplierName" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateContactPerson">Contact Person</label>
            <input type="text" class="form-control" id="updateContactPerson" name="updateContactPerson" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateEmail">Email</label>
            <input type="email" class="form-control" id="updateEmail" name="updateEmail" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updatePhone">Phone</label>
            <input type="text" class="form-control" id="updatePhone" name="updatePhone" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateAddress">Address</label>
            <input type="text" class="form-control" id="updateAddress" name="updateAddress" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" id="updatesupplier">Update Supplier</button>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
    </main>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../app/supplier-management/supplier-management.js"></script>  
</body>
</html>
