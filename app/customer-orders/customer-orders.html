<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="customer-orders.css">
    <link rel="icon" href="../../resources/Images/supply-chain-management.gif" type="image/x-icon">
</head>
<body>
    <header>
        <button class="openbtn btn btn-secondary" onclick="openNav()">&#9776;</button>
        <button id="logoutBtn" class="btn btn-secondary">
            Logout <img src="../../resources/Images/logout.png" alt="icon" style="width: 1.1em;margin-bottom: 0.2em;">
        </button>
    </header>
    <div id="mySidenav" class="sidenav">
    </div>  
    <br> 
    <main>
        <div>
            <h1 style="margin-left: 1.3em;">Manage Customer Orders</h1>
            <p style="margin-left: 3.3em; padding: 1em 0 0 0;">Track customer orders here.</p>
        </div>
        <div class="container" id="display">
            <div class="btns d-flex align-items-center" role="group" aria-label="Order Filters">
                <button type="button" class="btn filter-button" data-status="all">All Orders</button>
                <button type="button" class="btn filter-button" data-status="processing">Processed Orders</button>
                <button type="button" class="btn filter-button" data-status="shipped">Shipped Orders</button>
                <button type="button" class="btn filter-button" data-status="pending">Pending Orders</button>
                <button type="button" class="btn filter-button" data-status="delivered">Delivered Orders</button>
                <form class="form-inline mt-3 ml-auto" onsubmit="event.preventDefault();">
                    <input class="form-control mr-2" type="search" placeholder="Search for customer-orders.." aria-label="Search" id="searchInput">
                </form>
            </div>
        </div>        
        <br>
        <div class="table-responsive" id="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Product Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <br>
        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center">
                <!-- Pagination links will be dynamically added here -->
            </ul>
        </nav>
    </main>
    <div class="container px-1 px-md-4 py-5 mx-auto" id="orderDetailsContainer">
        <!-- Content will be generated dynamically -->
    </div>
    <!-- Bootstrap Modal for Updating Order status -->
   <div class="modal fade" id="updateOrderModal" tabindex="-1" aria-labelledby="updateOrderModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
          <h5 class="modal-title" id="updateOrderModalLabel">Update Order Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateOrderForm">
            <div class="mb-3">
              <label for="updateStatus" class="form-label">Status</label>
              <select class="form-control" id="updateStatus">
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="updateOrderButton">Update Status</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../app/customer-orders/customer-orders.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
