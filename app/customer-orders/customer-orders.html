<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer-orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="customer-orders.css">
    <link rel="icon" href="../../resources/Images/supply-chain-management.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="sidenav">
            <h1 style="color:white;margin-left: 1em;"><img src="../../resources/Images/Menu-icon.gif" alt="Menu-icon" style="width: 1em;">  Menu</h1>
            <a href="../../app/Dashboard/dashboard.html">Dashboard</a>
            <div class="dropdown">
                <a class="dropbtn">Purchase Orders &#9662;</a>
                <div class="dropdown-content">
                    <a href="../../app/manage-purchase-orders/manage-purchase-orders.html">Manage Purchase Orders</a>
                    <a href="../../app/create-purchase-order/create-purchase-order.html">Create Purchase Order</a>
                </div>
            </div>
            <a href="../../app/customer-orders/customer-orders.html">Customer Orders</a>
            <button id="btn">Logout</button>
        </div>
        </div>
    </header>    
    <main>
    <h1 style="margin-left: 0.5em;">Manage-customer orders</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Search bar -->
                <form class="form-inline mt-3" onsubmit="event.preventDefault();">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-primary my-2 my-sm-0" type="button" id="searchButton" onclick="performSearch()">Search</button>
                </form>
            </div>
        </div>
    </div>
    <p style="margin-left: 0.6em;padding: 1em 0 0 0;">Track your orders here.</p>
    <br>
    <div class="container" id="display">
        <h2>Total Orders</h2>
        <br>
        <div class="row mb-3">
            <div class="col">
                <div class="btns" role="group" aria-label="Order Filters">
                    <button type="button" class="btn filter-button" data-status="all">All Orders</button>
                    <button type="button" class="btn filter-button" data-status="processing">Processed Orders</button>
                    <button type="button" class="btn filter-button" data-status="shipped">Shipped Orders</button>
                    <button type="button" class="btn filter-button" data-status="pending">Pending Orders</button>
                    <button type="button" class="btn filter-button" data-status="delivered">Delivered Orders</button>
                </div>
            </div>
            <br>
            <br>
        <!-- Table -->
        <div class="table-responsive" id="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Product Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <br>
        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center">
                <li class="page-item disabled" id="previousPage">
                    <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <!-- Pagination links will be dynamically added here -->
                <li class="page-item active"><a class="page-link" href="#" onclick="showPage(1)">1</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="showPage(2)">2</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="showPage(3)">3</a></li>
                <li class="page-item" id="nextPage">
                    <a class="page-link" onclick="showNextPage()">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container px-1 px-md-4 py-5 mx-auto" id="orderDetailsContainer">
        <!-- Content will be generated dynamically -->
    </div>
    </main>
    <script src="../../app/customer-orders/customer-orders.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
