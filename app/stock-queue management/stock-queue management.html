<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock-queue management</title>
    <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../../resources/Images/supply-chain-management.png" type="image/x-icon">
    <link rel="stylesheet" href="../../app/stock-queue management/stock-queue management.css">
</head>
<body>
    <header>
        <button class="openbtn btn btn-secondary" onclick="openNav()">&#9776;</button>
        <button id="logoutBtn" class="btn btn-secondary">
            Logout <img src="../../resources/Images/logout.png" alt="icon" style="width: 1.1em;margin-bottom: 0.2em;">
        </button>
    </header>
    <div id="mySidenav" class="sidenav">
    </div>
    <main>
        <div class="container-fluid stock-keeping-unit">
            <h2>Stock-keeping unit</h2>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Supplier Management Actions">
                        <div class="btn-group me-2" role="group" aria-label="Manage Suppliers">
                            <button type="button" class="btn btn-secondary" id="manage-btn" onclick="showManageStock()">Manage Stock</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Add New Supplier">
                            <button type="button" class="btn btn-secondary" id="add-btn" onclick="showAddStockForm()">Add New Stock</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by stock-name or supplier-name">
            </div>
            <br>
            <!-- Table for managing existing stocks -->
            <table id="manageStockTable" class="table table-striped" style="width: 100%;">
                <thead class="thead-dark">
                    <tr>
                        <th>Stock Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <!-- Stock data will be dynamically inserted here -->
                </tbody>
            </table>
            <br>
            <!-- Form for adding new stock -->
            <div id="addStockForm" style="display: none;">
                <h3>Add New Stock</h3>
                <br>
                <form id="addStockFormElement">
                    <div class="form-group">
                        <label for="stockName">Stock Name</label>
                        <input type="text" class="form-control" id="stockName" name="stockName" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="unitPrice">Price</label>
                        <input type="text" class="form-control" id="unitPrice" name="unitPrice" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="stockQuantity">Quantity</label>
                        <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submitStock">Add Stock</button>
                </form>
            </div>                   
<!-- Modal for Update Stock -->
<div id="updateStockModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Supplier</h5>
      </div>
      <div class="modal-body">
        <form id="updateSupplierForm">
          <input type="hidden" id="updateSupplierId" name="updateSupplierId">
          <div class="form-group">
            <label for="updateSupplierName">Name</label>
            <input type="text" class="form-control" id="updateSupplierName" name="updateSupplierName" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateContactPerson">Contact Person</label>
            <input type="text" class="form-control" id="updateContactPerson" name="updateContactPerson" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateEmail">Email</label>
            <input type="email" class="form-control" id="updateEmail" name="updateEmail" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updatePhone">Phone</label>
            <input type="text" class="form-control" id="updatePhone" name="updatePhone" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateAddress">Address</label>
            <input type="text" class="form-control" id="updateAddress" name="updateAddress" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" id="updatestock">Update Stock</button>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
    </main>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../app/stock-queue management/stock-queue management.js"></script>
</body>
</html>
